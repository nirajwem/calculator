<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculators</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-wrap:wrap;
        }

        .calc{
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .input {
            width: 95%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 22%;
            height: 50px;
            font-size: 1.2rem;
            border: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background: #444;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #666;
        }

        button:nth-child(4), button:last-child {
            background: #ff9500;
            color: white;
        }

        button:nth-child(4):hover, button:last-child:hover {
            background: #e68900;
        }
        .history{
            border:2px solid black;
            width:280px;
            height:380px;  background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color:white;
            margin:2px;
            overflow-y:scroll;
        }
    </style>
</head>
<body>
        <div class="calc">
            <input type="text" class="input" placeholder="0" id="input">
            <div class="button">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div> 
            <div class="button">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        
        <div class="history">
            <b style="font-family: 'Courier New', Courier, monospace;">calculation History</b>
            <p id="history"></p>
        </div>

        <script>

            let input = document.getElementById("input");
            let button= document.getElementsByTagName("button");
            let string ="";
                string=input.value="";
            let arr=Array.from(button);

            arr.forEach((e) =>{
                console.log(e.innerText);
                let val= e.innerText;
                e.addEventListener('click', () =>{
                   
                    if(val=='AC'){
                       
                        string="";
                        input.value=string;
                    }
                    else if(val=='DEL'){
                        string =string.slice(0,-1);
                        input.value=string;
                    } else if(val=='='){
                        let data =document.getElementById("history");
                        data.innerText+=string;
                        let ans = eval(string);
                        data.innerText= data.innerText+"="+ans+"\n";
                        string=ans;
                        console.log(string);
                        input.value=string;
                    
                    } else{
                         string+=e.innerText
                    input.value=string;
                    console.log(input,string);
                    }

                })

            })
        </script>
</body>
</html>
